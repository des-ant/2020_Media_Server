{% include 'top.html' %}
<div class="content">
    <div class="container details">

        <h2 class="title"> Add Song </h2>

        <!-- Song Schema 
            CREATE TABLE Song (
                song_id INTEGER PRIMARY KEY REFERENCES AudioMedia(media_id),
                song_title VARCHAR(100),
                length INTEGER
            );
            Associated Media_id information
                - storage location
            Associated Artist information
                - artist_id
            Associated Meta data
                - description (4)
                - song_genre (1)
                - artwork (3)
        -->
        <!-- Query 9
            TODO
            Add Song
            You will need to create a form for taking in input. Remember the input has to be valid,
            so you will have to check the data somewhere. The best way is to pass any relevant information that is
            needed to this page (such as artists, metadata type id's or values) and then manage the display similar to what is
            done in the drop down menu for the search bar
        -->
        <form class="pure-form pure-form-aligned" method="POST" action="{{url_for('add_song')}}">
            <fieldset>
                <div class="pure-control-group">
                    <label for="song_title">Song title: </label>
                    <input type="text" name="song_title" value="Empty Song" placeholder="Song name">
                </div>
                <div class="pure-control-group">
                    <label for="length">Song length:</label>
                    <input type="number" name="length" value="0" placeholder="Length in seconds" min="0">
                </div>
                <div class="pure-control-group">
                    <label for="storage_location"> Storage location:</label>
                    <input type="text" name="storage_location" value="no location" placeholder="Storage location">
                </div>
                <div class="pure-control-group">
                    <label for="artist_id">Choose an artist:</label>
                    <select name="artist_id">
                        {% for instance in allartists %}
                        <option value="{{ instance.artist_id }}" {% if instance.artist_id==19 %} selected="selected"{% endif %}>{{instance.artist_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="pure-control-group">
                    <label for="description">Description:</label>
                    <input type="text" name="description" value="no description" placeholder="Description">
                </div>
                <div class="pure-control-group">
                    <label for="song_genre">Choose an song genre:</label>
                    <select name="song_genre">
                        {% for instance in allsonggenres %}
                        <option value="{{ instance.md_value }}" {% if instance.md_value=="pop" %} selected="selected"{% endif %}>{{instance.md_value}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="pure-control-group">
                    <label for="artwork"> Artwork:</label>
                    <input type="text" name="artwork" value="notfound.png" placeholder="notfound.png">
                </div>
                <div class="pure-controls">
                    <button class="flat" type="submit">Add</button>
                </div>
                    <br/>
                    <hr/>
                    <hr/>
                    <hr/>

            </fieldset>

        </form>
        <br/>
        <div>

        </div>
    </div>
    {% include 'bottom.html'%}
