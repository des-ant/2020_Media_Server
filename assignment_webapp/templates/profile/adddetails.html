{% include 'top.html' %}
<div class="content">
    <div class="container details">
        <h2 class="title">Change contact details</h2>

        <form class="pure-form pure-form-stacked" method="POST" action="{{url_for('change_password')}}">
            <fieldset>
                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="contact-type">Choose contact type</label>
                            <select name="contact-type" class="pure-input-1-2" id="contactType" onchange="setField()">
                                {% for instance in contacttypes %}
                                    <option value="{{ instance.contact_type_id }}">{{instance.contact_type_name}}</option>
                                {% endfor %}
                            </select>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="contact-type-value" id="contactLabel">Email</label>
                        <input type="email" name="contact-type-value" class="pure-u-23-24" id="contactVal"
                        placeholder="name.lastname@email.com" value="">
                        <span class="pure-form-message">Phone number format: 0412345678</span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<script type="text/javascript"
src="{{ url_for('static', filename='scripts/extension.js') }}"></script>
{% include 'bottom.html' %}
