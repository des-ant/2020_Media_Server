{% include 'top.html' %}
<div class="content">
    <div class="container details">
        <h2 class="title">Add contact details</h2>

        <form class="pure-form pure-form-stacked" method="POST" action="{{url_for('add_details')}}">
            <fieldset>
                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="contact_type_id">Choose contact type</label>
                            <select name="contact_type_id" class="pure-input-1-2" id="contactType" onchange="setField()">
                                {% for instance in contacttypes %}
                                    <option value="{{ instance.contact_type_id }}">{{instance.contact_type_name}}</option>
                                {% endfor %}
                            </select>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="contact_type_value" id="contactLabel">Email</label>
                        <input type="email" name="contact_type_value" class="pure-u-23-24" id="contactVal"
                        placeholder="name.lastname@email.com" value="" maxlength="100">
                        <span class="pure-form-message" id="telMsg"></span>
                    </div>
                </div>
                <br/>
                <a href="{{ url_for('profile_page') }}" class="pure-button">Cancel</a>
                <button class="flat pure-button" type="submit">Add details</button>
            </fieldset>
        </form>
    </div>
</div>
<script type="text/javascript"
src="{{ url_for('static', filename='scripts/extension.js') }}"></script>
{% include 'bottom.html' %}
