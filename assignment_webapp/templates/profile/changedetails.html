{% include 'top.html' %}
<div class="content">
    <div class="container details">
        <h2 class="title">Change contact details</h2>

        <form class="pure-form pure-form-stacked" method="POST"
        action="{{url_for('change_details',
        contact_type_id=old_contact_type_id,
        contact_type_value=old_contact_type_value)}}">
            <fieldset>
                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="contact_type_id">Choose contact type</label>
                            <select name="contact_type_id" class="pure-input-1-2" id="contactType" onchange="setField()">
                                {% for instance in contacttypes %}
                                    <option value="{{ instance.contact_type_id }}"
                                    {% if instance.contact_type_id=="old_contact_type_id" %} selected="selected"{% endif %}>{{instance.contact_type_name}}</option>
                                {% endfor %}
                            </select>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                        {% if old_contact_type_id=="1" %}
                            <label for="contact_type_value" id="contactLabel">Email</label>
                            <input type="email" name="contact_type_value" class="pure-u-23-24" id="contactVal"
                            placeholder="name.lastname@email.com" value="{{ old_contact_type_value }}" maxlength="100">
                            <span class="pure-form-message" id="telMsg"></span>
                        {% elif old_contact_type_id=="2" %}
                            <label for="contact_type_value" id="contactLabel">Phone</label>
                            <input type="tel" name="contact_type_value" class="pure-u-23-24" id="contactVal"
                            placeholder="0412345678" value="{{ old_contact_type_value }}" maxlength="100"
                            pattern="[0-9]{10}">
                            <span class="pure-form-message" id="telMsg">Phone number format: 0412345678</span>
                        {% else %}
                            <label for="contact_type_value" id="contactLabel">Social</label>
                            <input type="text" name="contact_type_value" class="pure-u-23-24" id="contactVal"
                            placeholder="social.com/account" value="{{ old_contact_type_value }}" maxlength="100">
                            <span class="pure-form-message" id="telMsg"></span>
                        {% endif %}
                    </div>
                </div>
                <br/>
                <a href="{{ url_for('profile_page') }}" class="pure-button">Cancel</a>
                <button class="flat pure-button" type="submit">Change details</button>
            </fieldset>
        </form>
    </div>
</div>
<script type="text/javascript"
src="{{ url_for('static', filename='scripts/extension.js') }}"></script>
{% include 'bottom.html' %}
